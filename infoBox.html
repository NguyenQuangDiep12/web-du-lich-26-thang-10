<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="infoBox" class="hidden">
        <div class="info-content">
            <h2 id="infoTitle">Tiêu đề mẫu</h2>
            <p id="infoText">Đây là nội dung chi tiết mẫu về địa điểm du lịch. Hà Nội là thủ đô của Việt Nam, nổi tiếng với lịch sử lâu đời và các di tích văn hóa. Hà Nội có rất nhiều địa điểm hấp dẫn như Hồ Hoàn Kiếm, Văn Miếu - Quốc Tử Giám, và khu phố cổ.</p>
            <button id="closeInfoBox">Close</button>
        </div>
    </div>
</body>
</html>
